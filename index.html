<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <title>YouTrybe</title>
</head>
<body>
  <header>
    <nav class='nav-bar'>
      <div class='logo'>
        <img src='https://www.google.com/url?sa=i&url=https%3A%2F%2Ftwitter.com%2Fbetrybe&psig=AOvVaw0ygKAPITDwSoR499jL2aol&ust=1632943337554000&source=images&cd=vfe&ved=2ahUKEwjcw-2NsqLzAhWcLrkGHd6GCD4QjRx6BAgAEAk' alt='Trybe'>
        <span>YouTrybe</span>
      </div>
      <div class='search'>
        <input class='search-input' placeholder='pesquisar'>

      </div>
      <div class='login'>
        <input class='login-email' placeholder='Email'>

      </div>
    </nav>
  </header>
</body>
</html>
