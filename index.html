<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel='stylesheet' href='style.css'>
  <title>YouTrybe</title>
</head>
<body>
  <header class="header d-flex flex-wrap align-items-center py-3 mb-4 border-bottom">
    <a href="/" class="logo d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
      <img class='logo-trybe' src='./assets/Kx6Wj0hl_400x400.jpg' alt='Trybe'>
      <span>YouTrybe</span>
    </a>
    <div>
      <form class="search row g-2">
        <div class="input-group col-12">
          <input type="search" class='search-input form-control' placeholder='Pesquisar...'>
          <button class='search-button btn btn-secondary'>Pesquisar</button>
        </div>
      </form>
    </div>

    <div>
      <form class="login row g-1">
        <div class="col-5">
          <input type="email" class='login-email form-control' placeholder='E-mail'>
        </div>
        <div class="col-4">
          <input type="password" class='login-pwd form-control' placeholder='Senha'>
        </div>
        <div class="col-auto">
          <button class='submit btn btn-primary'>Enviar</button>
        </div>
      </form>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
