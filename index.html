<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel='stylesheet' href='style.css'>
  <title>YouTrybe</title>
</head>
<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <nav class='nav-bar'>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <div class='logo'>
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class='logo-trybe' src='./assets/Kx6Wj0hl_400x400.jpg' alt='Trybe'>
              <span>YouTrybe</span>
            </a>
          </div>
          <div class='search'>
            <form action="" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class='search-input' placeholder='pesquisar'>
              <button class='search-button'>Pesquisar</button>
            </form>
          </div>
          <div class='login'>
            <input class='login-email' placeholder='Email'>
            <input class='login-pwd' placeholder='Senha'>
            <button class='submit'>Enviar</button>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
